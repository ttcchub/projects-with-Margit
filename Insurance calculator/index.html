<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ins Calc </title>
  </head>
  <body>
    
       

      <div class="container">
            <div class="form">
                <form>
                   
                    <img src="./img/cross.png" class="cross">
                    
                    <div class="input">
                        <div class="info">
                            <h1> Insurance Calculator</h1>
                        </div>
                        <div>
                            <label for="name"> Client Name</label>
                            <input type="text" id="name" value="" />
                        </div>
                        <br>
                        <div>
                            <label for="age"> Client Age </label>
                            <input type="number" id="age" value="" />
                        </div>
                    </div>

                    <div class="main">
                        <div class="a">

                            <div>
                                <h3>Current health condition</h3>
                                <div>
                                <label for="Hypertension">Hypertension</label>
                                <input
                                    type="checkbox"
                                    id="Hypertension"
                                    value=""
                                    class="health"
                                />
                                </div>
                                <div>
                                    <label for="Blood_sugar">Blood sugar</label>
                                    <input type="checkbox" id="Blood_sugar" value="" class="health" />
                                </div>
                                <div>
                                    <label for="Overweight">Overweight</label>
                                    <input type="checkbox" id="Overweight" value="" class="health" />
                                </div>
                            </div>
                    </div>

                    <div class="b">
                        <div>
                            <h3>Good Habits</h3>
                            <div>
                            <label for="exercise">Exercise</label>
                            <input
                                type="checkbox"
                                id="exercise"
                                value=""
                                class="Good_Habits"
                            />
                            </div>
                
                            <div>
                            <label for="walking">Walking</label>
                            <input
                                type="checkbox"
                                id="walking"
                                value=""
                                class="Good_Habits"
                            />
                            </div>
                            <div>
                            <label for="swimming">Swimming</label>
                            <input
                                type="checkbox"
                                id="swimming"
                                value=""
                                class="Good_Habits"
                            />
                            </div>
                        </div>
                    </div>

                    <div class="c">
                        <div>
                             <h3>Bad Habits</h3>
                            <div>
                                <label for="Smoking">Smoking</label>
                                <input type="checkbox" id="Smoking" value="" class="bad_habits" />
                            </div>
                            <div>
                                <label for="Alcohol">Alcohol</label>
                                <input type="checkbox" id="Alcohol" value="" class="bad_habits" />
                            </div>
                            <div>
                                <label for="Drugs">Drugs</label>
                                <input type="checkbox" id="Drugs" value="" class="bad_habits" />
                            </div>
                        </div>
                    </div>

                

                    <div class="button">
                        <input type="submit" value=" calculate" id="submit_button" />
                    </div>

                
                    <div class="result">
                        <div class="result"></div>
                    </div>

                </form>    
            </div>
        </div>



    <script src="script.js"></script>
  </body>
</html>
