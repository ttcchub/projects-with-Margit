<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">

    <title>Background Gradiant generator</title>
</head>
<body>
    <main>
        <aside class="aside>
            <div>
                <h1>Linear gradiant generator</h1>          
                <h2>Colors</h2>
                <div class="colorInput">
                    <input type="color" id="color1" value="#ff0000">
                    <input type="color" id="color2" value="#e37b3a">
                </div>
            </div>         
            <div class="direction">
                <h2>Direction</h2>
                <div class="direction">
                    <div class="row1">
                        <div >
                            <input type="radio" id="top left" name="direction">
                            <label for="top left" ><span class="material-symbols-outlined">
                                south_east
                                </span></label>
                        </div>
                        <div>
                            <input type="radio" id="top" name="direction">
                            <label for="top" ><span class="material-symbols-outlined">
                                arrow_downward
                                </span></label>
                        </div>
                        <div>
                            <input type="radio" id="top right" name="direction">
                            <label for="top right" ><span class="material-symbols-outlined">
                                call_received
                                </span></label>
                        </div>
                    </div>
                    <div class="row2">
                        <div>
                            <input type="radio" id="left" name="direction">
                            <label for="left" ><span class="material-symbols-outlined">
                                arrow_forward
                                </span></label>
                        </div>
                        <div>
                            <input type="radio" id="center" name="direction">
                            <label for="middle" ></label>
                        </div>
                        <div>
                            <input type="radio" id ="right" name="direction">
                            <label for="right" ><span class="material-symbols-outlined">
                                arrow_back
                                </span></label>
                        </div>
                    </div>
                    <div class="row3">
                        <div>
                            <input type="radio" id= "bottom left" name="direction">
                            <label for="bottom left" ><span class="material-symbols-outlined">
                                arrow_outward
                                </span></label>
                        </div>
                        <div>
                            <input type="radio" id="bottom" name="direction">
                            <label for="bottom" ><span class="material-symbols-outlined">
                                arrow_upward
                                </span></label>
                        </div>
                        <div>
                            <input type="radio" id="bottom right" name="direction">
                            <label for="bottom right" ><span class="material-symbols-outlined">
                                north_west
                                </span></label>
                        </div>
                    </div>               
                </div>
            </div>

           
        </aside>
        <section id="gradientArea">
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
