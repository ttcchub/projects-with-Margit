<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cars Database</title>
  </head>
  <body>
    <section class="search-box">
      <img src="./car.png" class="car">
      <div class="left-section">
        <h2>Enter client car license number</h2>
        <label for="search">License number</label>
        <input type="text" id="search" placeholder="123-456" /><br />
        <button type="button" id="startSearch" onclick="runSearch()">
          Search
        </button>
        <p id="result"></p>
      </div>

      <div class="right-section"></div>
    </section>
    <section class="main">
      <form class="form-display" id="form">
        <h4>Insert car data</h4>

        <table aria-labelledby="carInput" class="form-table">
          <th></th>
      
          <tr>
            <td><label for="license">License number</label></td>
            <td>
              <input type="text" id="license" placeholder="123-456" />
            </td>
          </tr>
          <tr>
            <td><label for="carMake">Producer</label></td>
            <td><input type="text" , id="carMake" placeholder="ABC" /></td>
          </tr>
          <tr>
            <td><label for="carModel">Model</label></td>
            <td><input type="text" , id="carModel" placeholder=" R2D2"/></td>
          </tr>
          <tr>
            <td><label for="carOwner">Owner</label></td>
            <td><input type="text" , id="carOwner" placeholder=" YoDa"/></td>
          </tr>
          <tr>
            <td><label for="carPrice">Price</label></td>
            <td><input type="number" min="1" step=".01" id="carPrice" placeholder=" $ $ $ "/></td>
          </tr>
          <tr>
            <td><label for="carColor" >Color</label></td>
            <td><input type="text" id="carColor" placeholder=" Color" /></td>
          </tr>
          <tr>
            <td>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</td>
          </tr>
        </table>
        <button id="submit">Submit</button>
        <button type="button" onclick="resetTable()" id="resetTab">
          Reset
        </button>
      </form>
      <div class="table-display">
        <h4>Cars Base</h4>
        <table aria-labelledby="plateNumber" id="dataTable">
          <tr>
            <th>LICENSE</th>
            <th>MAKER</th>
            <th>MODEL</th>
            <th>OWNER</th>
            <th>PRICE</th>
            <th>COLOR</th>
          </tr>
        </table>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
